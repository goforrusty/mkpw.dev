<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate secure passwords instantly. No sign-ups, no tracking. mkpw.dev">
  <meta name="theme-color" content="#1A1A2E">
  <title>mkpw — instant password generator</title>
  <link rel="icon" type="image/png" href="data:," id="favicon">
  <link rel="preload" href="fonts/IBMPlexMono-SemiBold-Latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/JetBrainsMono-Latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/SpaceGrotesk-Latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header class="site-header">
      <h1 class="logo boot-hidden" aria-label="mkpw — make password">
        <span class="logo-brand">
          <span class="logo-prompt" aria-hidden="true">&gt; </span><span class="logo-text">mkpw</span><span class="logo-tld" aria-hidden="true">.dev</span>
        </span>
      </h1>
      <div class="header-actions">
        <button class="btn-icon btn-mask" aria-label="Hide passwords" aria-pressed="false">
          <svg class="icon icon-eye-open" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path d="M1 10s3.5-6 9-6 9 6 9 6-3.5 6-9 6-9-6-9-6z"/>
            <circle cx="10" cy="10" r="3"/>
          </svg>
          <svg class="icon icon-eye-closed" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path d="M1 10s3.5-6 9-6 9 6 9 6-3.5 6-9 6-9-6-9-6z"/>
            <circle cx="10" cy="10" r="3"/>
            <path d="M3 17L17 3" stroke-width="2"/>
          </svg>
        </button>
        <button class="btn-icon btn-theme" aria-label="Switch to light mode">
          <svg class="icon icon-sun" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <circle cx="10" cy="10" r="4"/>
            <path d="M10 1v2M10 17v2M1 10h2M17 10h2M4.2 4.2l1.4 1.4M14.4 14.4l1.4 1.4M4.2 15.8l1.4-1.4M14.4 5.6l1.4-1.4"/>
          </svg>
          <svg class="icon icon-moon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path d="M17 10a7 7 0 01-9.9 6.3A7 7 0 0110.1 3 5.5 5.5 0 0017 10z"/>
          </svg>
        </button>
      </div>
      <p class="slogan" aria-live="off"></p>
    </header>

    <section class="archetypes" aria-label="Generated passwords">
      <div class="password-row boot-hidden" data-index="1" aria-label="Universal password">
        <div class="row-top">
          <span class="row-label">UNIVERSAL</span>
          <kbd class="shortcut-badge" aria-hidden="true">1</kbd>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy Universal password" data-copy>
            <span class="password-value"></span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="password-row boot-hidden" data-index="2" aria-label="Letters and Numbers password">
        <div class="row-top">
          <span class="row-label">LETTERS &amp; NUMBERS</span>
          <kbd class="shortcut-badge" aria-hidden="true">2</kbd>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy Letters and Numbers password" data-copy>
            <span class="password-value"></span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="password-row boot-hidden" data-index="3" aria-label="Short and Safe password">
        <div class="row-top">
          <span class="row-label">SHORT &amp; SAFE</span>
          <kbd class="shortcut-badge" aria-hidden="true">3</kbd>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy Short and Safe password" data-copy>
            <span class="password-value"></span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="password-row boot-hidden" data-index="4" aria-label="Passphrase password">
        <div class="row-top">
          <span class="row-label">PASSPHRASE</span>
          <kbd class="shortcut-badge" aria-hidden="true">4</kbd>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy Passphrase password" data-copy>
            <span class="password-value loading">loading...</span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="password-row boot-hidden" data-index="5" aria-label="Maximum security password">
        <div class="row-top">
          <span class="row-label">MAXIMUM</span>
          <kbd class="shortcut-badge" aria-hidden="true">5</kbd>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy Maximum security password" data-copy>
            <span class="password-value"></span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="diy-section boot-hidden" aria-label="Custom password generator">
      <h2 class="section-label">ASSEMBLE YOUR OWN</h2>

      <div class="diy-controls">
        <div class="slider-group">
          <label for="diy-length" class="control-label">LENGTH</label>
          <div class="slider-wrapper">
            <input type="range" id="diy-length" min="4" max="64" value="16"
                   aria-valuemin="4" aria-valuemax="64" aria-valuenow="16"
                   aria-valuetext="16 characters">
            <output for="diy-length" class="length-readout">16</output>
          </div>
        </div>

        <div class="toggle-group" role="group" aria-label="Character types">
          <label class="control-label">CHARACTERS</label>
          <div class="toggles">
            <button role="switch" aria-checked="true" class="toggle-pill" data-charset="upper">A-Z</button>
            <button role="switch" aria-checked="true" class="toggle-pill" data-charset="lower">a-z</button>
            <button role="switch" aria-checked="true" class="toggle-pill" data-charset="digits">0-9</button>
            <button role="switch" aria-checked="true" class="toggle-pill" data-charset="safe">!@#$%</button>
            <button role="switch" aria-checked="false" class="toggle-pill" data-charset="broad">*&amp;_-.+</button>
            <button role="switch" aria-checked="false" class="toggle-pill" data-charset="extended">=?^~|()</button>
          </div>
        </div>
      </div>

      <div class="diy-output">
        <div class="row-top">
          <span class="crack-time" aria-label="Estimated crack time"></span>
        </div>
        <div class="row-bottom">
          <button class="password-text" aria-label="Copy custom password" data-copy>
            <span class="password-value"></span>
          </button>
          <div class="row-actions">
            <button class="btn-icon btn-copy" aria-label="Copy password" data-copy-btn>
              <svg class="icon icon-copy" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="6" y="6" width="10" height="10" rx="1.5"/>
                <path d="M14 6V4.5A1.5 1.5 0 0012.5 3h-8A1.5 1.5 0 003 4.5v8A1.5 1.5 0 004.5 14H6"/>
              </svg>
              <svg class="icon icon-check" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 10l4 4 8-8"/>
              </svg>
              <svg class="icon icon-x" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M5 5l10 10M15 5L5 15"/>
              </svg>
            </button>
            <button class="btn-icon btn-refresh" aria-label="Regenerate password" data-refresh>
              <svg class="icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <path d="M3 10a7 7 0 0112.9-3.7M17 10a7 7 0 01-12.9 3.7"/>
                <path d="M16 3v4h-4M4 17v-4h4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="pro-tip" aria-live="polite" hidden>
      Pro tip: Press 1-5 to copy, Shift+1-5 to regenerate
    </div>

    <div class="sr-announcer" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p>Generated in your browser. Nothing sent to any server. Ever.</p>
    <p class="footer-links">
      <a href="https://github.com" target="_blank" rel="noopener">Source on GitHub</a>
      &middot; MIT License
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
